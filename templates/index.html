<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftem Revenue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="cards-container">
            <div class="card total-revenue">
                <div class="card-header">
                    <span class="card-title">Total Revenue</span>
                    <div class="card-icon">
                   
                    </div>
                </div>
                <div class="card-value" id="totalRevenue">${{ total_revenue }}</div>
            </div>
            <div class="card daily-revenue">
                <div class="card-header">
                    <span class="card-title">Daily Revenue</span>
                </div>
                <div class="card-value" id="dailyRevenue">${{ daily_revenue }}</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>

    <script>
        // Revenue data - these values can be passed from Flask backend
        const revenueData = {
            totalRevenue: {{ total_revenue | default(2151248) }},
            dailyRevenue: {{ daily_revenue | default(12420) }},
            labels: {{ chart_labels | default(['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug']) | tojson }},
            values: {{ chart_values | default([0, 50000, 150000, 350000, 650000, 1100000, 1500000, 2151656]) | tojson }}
        };

        // Format currency
        function formatCurrency(value) {
            return '$' + value.toLocaleString('en-US');
        }

        // Update display values
        document.getElementById('totalRevenue').textContent = formatCurrency(revenueData.totalRevenue);
        document.getElementById('dailyRevenue').textContent = formatCurrency(revenueData.dailyRevenue);

        // Chart configuration
        const ctx = document.getElementById('revenueChart').getContext('2d');
        
        // Create gradient for the line
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.15)');
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: revenueData.labels,
                datasets: [{
                    label: 'Revenue',
                    data: revenueData.values,
                    borderColor: '#3b82f6',
                    backgroundColor: gradient,
                    borderWidth: 2.5,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#3b82f6',
                    pointHoverBorderColor: '#fff',
                    pointHoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                        titleColor: '#1e293b',
                        bodyColor: '#1e293b',
                        borderColor: 'rgba(0, 0, 0, 0.1)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return formatCurrency(context.raw);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        border: {
                            display: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                family: 'DM Sans',
                                size: 13
                            }
                        }
                    },
                    y: {
                        position: 'left',
                        grid: {
                            color: 'rgba(148, 163, 184, 0.15)',
                            drawBorder: false
                        },
                        border: {
                            display: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                family: 'DM Sans',
                                size: 12
                            },
                            callback: function(value) {
                                if (value === 0) return '$0';
                                if (value >= 1000000) return '$' + (value / 1000000).toFixed(1).replace('.0', '') + 'M';
                                if (value >= 1000) return '$' + (value / 1000) + 'k';
                                return '$' + value;
                            },
                            maxTicksLimit: 6
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update chart with new data (can be called from Flask)
        function updateRevenueData(newTotal, newDaily, newLabels, newValues) {
            document.getElementById('totalRevenue').textContent = formatCurrency(newTotal);
            document.getElementById('dailyRevenue').textContent = formatCurrency(newDaily);
            revenueChart.data.labels = newLabels;
            revenueChart.data.datasets[0].data = newValues;
            revenueChart.update();
        }
    </script>
</body>
</html>
